version: '3'

tasks:
  export-web:
    cmds:
      - cargo build 
        --release 
        --target wasm32-unknown-unknown
      - wasm-bindgen 
        --out-name bloons 
        --out-dir ./out/game/ 
        --target web 
        ./target/wasm32-unknown-unknown/release/bloons.wasm
      - rm -rd out
      - cp -r assets out/
      - cp -r web/ out/
    silent: true
  deploy-web:
    deps: [export-web]
    cmds:
      - fly deploy
